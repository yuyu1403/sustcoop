<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustcoop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lignes">
        <div class="l1"></div>
        <div class="l2"></div>
    </div>

    <div class="container-first">
        <h1><span>Sustcoop</span></h1>
        <h2><span>" Réunir </span><span>les </span><span>bonnes </span><span>volontés. "</span></h2>
        <div class="container-btns">
            <button class="btn-first b1">Le Projet</button>
            <button class="btn-first b2">Contact</button>
        </div>
    </div>

    <ul class="medias">
        <li class="bulle"><img src="ressources/facebook_logo.png" alt="facebook logo" class="logo-medias"></li>
        <li class="bulle"><img src="ressources/instagram_logo.png" alt="instagram logo" class="logo-medias"></li>
        <li class="bulle"><img src="ressources/youtube_logo.png" alt="youtube logo" class="logo-medias"></li>
        <li class="bulle"><img src="ressources/twitter_logo.png" alt="twitter logo" class="logo-medias"></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
